<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDecks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/scripts/pokemon.js?v=3" defer></script>
    <script src="assets/scripts/card.js" defer></script>
    <script src="assets/scripts/search.js" defer></script>
</head>

<body>
    <header>


        <!-- TODO: Add a autofill/suggestion feature of names? -->
        <nav>
            <a href="/my-collection.html">My Collection</a>
            <img class="pokedecks-title-logo" src="assets/images/pokedecks-title-logo.png" alt="PokeDecks Title Logo">
            <a href="/login.html">Login</a>
        </nav>


    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Pokémon...">
            <button id="search-button">Search</button>
        </div>

        <select id="filter-type-select">
            <option value="">Select Type</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
        </select>

        <select id="filter-generation-select">
            <option value="">Select Generation</option>
            <option value="1">Generation 1</option>
            <option value="2">Generation 2</option>
            <option value="3">Generation 3</option>
            <option value="4">Generation 4</option>
            <option value="5">Generation 5</option>
            <option value="6">Generation 6</option>
            <option value="7">Generation 7</option>
            <option value="8">Generation 8</option>
            <option value="9">Generation 9</option>
        </select>

        <div id="pokemon-display">
            <!-- Pokémon details will be dynamically added here -->
        </div>
        <div class="card-grid" id="card-display">
            <!-- Pokémon cards will be dynamically added here -->
        </div>
    </main>
</body>

</html>
