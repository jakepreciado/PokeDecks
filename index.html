<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDecks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/scripts/search.js" defer></script>
    <script src="assets/scripts/pokemon.js" defer></script>
    <script src="assets/scripts/card.js" defer></script>
</head>

<body>
    <header>


        <!-- TODO: Add a autofill/suggestion feature of names? -->
        <nav>
            <a href="/my-collection.html">My Collection</a>
            <img class="pokedecks-title-logo" src="assets/images/pokedecks-title-logo.png" alt="PokeDecks Title Logo">
            <a href="/login.html">Login</a>
        </nav>


    </header>
    <main>
        <section class="filters">
            <select id="type-dropdown">
                <option value="">Select Type</option>
            </select>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search Pokémon...">
                <button id="search-button">Search</button>
            </div>

            <select id="generation-dropdown">
                <option value="">Select Generation</option>
            </select>
        </section>

        <section>
            <div id="pokemon-display">
                <!-- Pokémon details will be dynamically added here -->
            </div>
        </section>

        <section>
            <div class="card-grid" id="card-display">
                <!-- Pokémon cards will be dynamically added here -->
            </div>
        </section>
    </main>
</body>

</html>
